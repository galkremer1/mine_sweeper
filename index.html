<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mine_sweeper.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game" class="minesweeper">
    <div class="gameHeader">
        <h2>
            <span class="timerHeader">Your time:</span>
            <span class="timer">0</span>
            <BR>
            <span class="flagsRaisedHeader">Flags:</span>
            <span class="flagsRaised">0</span>
            <BR>
            <span class="gameStatus"></span>
        </h2>
    <div>
        <span>Level:</span>
        <select class="level">
            <option value="Easy">Easy</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
        <button class="newGame" type="button" onclick="newGame()">New game</button>
    </div>
        </div>
    <table class="board"></table>
    <script src="mine_sweeper.js"></script>
    <div class="footer">Made by Gal Kremer</div>
</div>


</body>

</html>
