<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mine_sweeper.css"/>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
</head>
<body>
<div class="minesweeper">
    <div class="game-header">
        <h2>
            <span>MiNeS SwEePeR</span>
            <BR>
            <span class="timer-header">Your time:</span>
            <span class="timer">0</span>
            <BR>
            <span class="flags-raised-header">Flags Left:</span>
            <span class="flags-raised">0</span>
            <BR>
            <span class="game-status"></span>
        </h2>
    <div>
        <select class="level">
            <option selected="Beginner" disabled class="hideoption">Select a Level</option>
            <option value="Easy">Easy</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
        <button class="new-game" type="button" onclick="newGame()">New game</button>
    </div>
        </div>


    <TABLE class="surr-board">
        <TD>
          <table class="board"></table>
        </TD>
    </TABLE>


    <div class="footer">Made by Gal Kremer</div>
    <script src="mine_sweeper.js"></script>

</div>


</body>

</html>
