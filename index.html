<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="mine_sweeper.css"/>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
</head>
<body>
<div class="minesweeper">
    <div class="t-header">
        <span class="timer">0</span>
        <img src="img/smileyhappy.jpg" id="smiley">
        <span class="flags-raised">0</span>
    </div><BR><BR>
    <div class="game-header">
        <h2>
            <span class="game-status"></span>
        </h2>
    <div>
        <select class="level">
            <option selected="Beginner" disabled>Select a Level</option>
            <option value="Easy">Easy</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
        <button class="new-game" type="button" onclick="newGame()">New game</button>
    </div>
        </div>

    <BR>
    <TABLE class="surr-board">
        <TD>
          <table class="board"></table>
        </TD>
    </TABLE>

    <BR>
    <div class="footer">Made by Gal Kremer</div>
    <script src="mine_sweeper.js"></script>

</div>


</body>

</html>
